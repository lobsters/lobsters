# Project setup:
Rails:
  Enabled: true
AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'

# Cop configuration:

# Bundler

# Gemspec

# Layout
Layout/AccessModifierIndentation:
  EnforcedStyle: outdent
Layout/AlignArray:
  Enabled: false
Layout/AlignHash:
  Enabled: false
Layout/CaseIndentation:
  EnforcedStyle: end
Layout/ElseAlignment:
  Enabled: false
Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Enabled: false
Layout/IndentHash:
  EnforcedStyle: consistent
Layout/MultilineMethodCallBraceLayout:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  Enabled: false
Layout/SpaceAroundOperators:
  Enabled: false
Layout/SpaceInsideBlockBraces:
  EnforcedStyle: space
  SpaceBeforeBlockParameters: false
Layout/SpaceInsideRangeLiteral:
  Enabled: false

# Lint
Lint/EndAlignment:
  EnforcedStyleAlignWith: variable
Lint/HandleExceptions:
  Enabled: false

# Metrics
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/BlockNesting:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/LineLength:
  Max: 100
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

# Naming
Naming/AccessorMethodName:
  Enabled: false
Naming/PredicateName:
  Enabled: false
# disabled until class vaiables in extras become constants
Naming/VariableName:
  Enabled: false

# Performance
Performance/RedundantMatch:
  Enabled: false

# Rails
Rails/Blank:
  Enabled: false
Rails/FilePath:
  Enabled: false
Rails/OutputSafety:
  Enabled: false
Rails/Present:
  UnlessBlank: false
Rails/SkipsModelValidations:
  Enabled: false

# Security

# Style
Style/BlockDelimiters:
  Enabled: false
Style/ClassVars:
  Enabled: false
Style/ConditionalAssignment:
  Enabled: false
# It would be nice to have this on, but I'm not up for writing 66 of these in
# the process of addressing the initial 4,489 cop warnings.
Style/Documentation:
  Enabled: false
  Exclude: [db/migrate/**/*, spec/**/*, test/**/*]
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
Style/GuardClause:
  Enabled: false
Style/HashSyntax:
  EnforcedStyle: no_mixed_keys
Style/IfUnlessModifier:
  Enabled: false
Style/LineEndConcatenation:
  Enabled: false
Style/NegatedIf:
  EnforcedStyle: postfix
Style/NumericPredicate:
  Enabled: false
Style/PerlBackrefs:
  Enabled: false
Style/RaiseArgs:
  EnforcedStyle: compact
Style/RedundantBegin:
  Enabled: false
Style/RedundantReturn:
  Enabled: false
Style/RedundantSelf:
  Enabled: false
Style/RescueStandardError:
  EnforcedStyle: implicit
Style/RegexpLiteral:
  AllowInnerSlashes: true
Style/SafeNavigation:
  Enabled: false
Style/StringLiterals:
  Enabled: false
Style/SymbolArray:
  EnforcedStyle: brackets
Style/TrailingCommaInArguments:
  Enabled: false
Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: consistent_comma
