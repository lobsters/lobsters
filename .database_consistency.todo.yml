# Reasons why these checks are disabled:
#
# - UniqueIndexChecker: The model actually has a uniqueness validation, but
#   database_consistency is unable to match it with the DB index. That's
#   because the validation is case-insensitive (`case_sensitive: false`),
#   whereas the DB index is not explicitly case-insensitive, but in reality
#   is case-insensitive because the collation of all columns is case-
#   insensitive. In schema.rb, "ci" means case-insensitive in `collation:
#   "utf8mb4_general_ci"`.
# - MissingUniqueIndexChecker: For `lower(column)` indexes, the reason is the
#   same as for UniqueIndexChecker.
# - MissingDependentDestroyChecker: Most of the referenced associations have
#   `optional: true` set, so it wouldn't be appropriate to follow this
#   suggestion and add a corresponding `has_many` with `dependent: :destroy`.
#   (It might make sense to add `dependent: :nullify` on the `belongs_to` side,
#   and/or make sure the foreign key has `on_delete: :nullify`.) Other
#   exceptions: a `has_many` with `dependent: :nullify` (Story#merged_stories),
#   and a case where child records should remain (User#stories).
# - MissingIndexChecker: The `moderations` table actually does have an index
#   for each of Moderation's `belongs_to` associations.
# - ForeignKeyChecker: StoryText#story uses `story_texts.id` in place of a
#   foreign key.
# - PrimaryKeyTypeChecker: Keystore intentionally uses a string primary key
#   instead of the default bigint/bigserial.
# - ColumnPresenceChecker: Vote#reason and User#session_token intentionally
#   have `allow_blank: true` and `presence: true` validations. (This checker
#   wants only `presence: true`.)
---
Category:
  index_categories_on_category:
    UniqueIndexChecker:
      enabled: false
  index_categories_on_token:
    UniqueIndexChecker:
      enabled: false
  lower(category):
    MissingUniqueIndexChecker:
      enabled: false
  lower(token):
    MissingUniqueIndexChecker:
      enabled: false
  moderation:
    MissingIndexChecker:
      enabled: false
