---
services:
  db:
    image: "docker.io/library/mariadb:11"
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: localdev
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    command: bash -c "bundle exec rails db:prepare && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PASSWORD: localdev

volumes:
  db_data: {}
